<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilo/contato.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <span class="material-symbols-outlined" id="menu">
            menu
        </span>
    <nav id="itens" class="menu">
        <ul>
            <li><a href="index.html">Sobre</a></li>
            <li><a href="educacao.html">Formação educacional</a></li>
            <li><a href="portfolio.html">Porfólio</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    </header>

    <h1>Contato</h1>
    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script>
        function menuClick() {
            var itens = document.getElementById('itens'); // Obtém o elemento com o ID 'itens'
            if (itens.style.display === 'block') {
                itens.style.display = 'none'; // Esconde o menu se estiver visível
            } else {
                itens.style.display = 'block'; // Mostra o menu se estiver escondido
            }
        }
    
        // Adiciona o evento de clique ao ícone do menu
        document.getElementById('menu').addEventListener('click', menuClick);
    </script>
    
</body>
</html>
